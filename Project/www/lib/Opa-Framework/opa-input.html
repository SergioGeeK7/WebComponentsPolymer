<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">


<dom-module id="opa-input">

    <template>
        <style></style>

        <!-- prevent-invalid-input  allowed-pattern-->

        <paper-input id="main" name="[[name]]" label="[[label]]" auto-validate autocomplete="cc-name" type="[[type]]" placeholder="[[placeholder]]" max="[[max]]" min="[[min]]" maxlength=[[len]] pattern="[[pattern]]" error-message="[[errorMessage]]" value={{value}}>
        </paper-input>

    </template>

</dom-module>


<script>
    Polymer({
        is: 'opa-input',
        properties: {
            name: String,
            type: {
                type: String,
                value: "text"
            },
            required: {
                type: String,
                value: "false"
            },
            placeholder: String,
            label: String,
            value: {
                type: String,
                notify: true
            },
            errormessage: {
                type: String,
            }
        },
        ready: function() {
            if (this.required === "true") {
                this.$.main.setAttribute("required", true);
            }
            
            this.errorMessage =  this.errormessage || "Por favor complete este campo";
            this.self = this.$.main;
        },
        created: function() {
            //alert("oe created");
        },
        //behaviors: [Polymer.IronFormElementBehavior]
    });

</script>
