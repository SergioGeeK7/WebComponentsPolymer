<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-checkbox/paper-checkbox.html">



<dom-module id="opa-checkbox">

    <template>
        <style></style>
        <paper-checkbox auto-validate name="[[name]]" id="main" checked={{checked}}>[[label]]</paper-checkbox>

    </template>

</dom-module>

<script>
    Polymer({
        is: 'opa-checkbox',
        properties: {
            name: String,
            required: {
                value: "false",
                type: String
            },
            label: String,
            checked:{
                type:Boolean,
                notify:true
            }
        },
        ready: function() {
            if (this.required === "true") {
                this.$.main.setAttribute("required", true);
            }
            this.self = this.$.main;
        },
        created: function() {
            //alert("oe created");
        },
        //behaviors: [Polymer.IronFormElementBehavior]
    });

</script>
