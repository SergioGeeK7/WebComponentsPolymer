<dom-module id="checkout-form">

    <template>
        <style>
            :host {
                display: block;
            }
            
            .form-title {
                margin-bottom: 20px;
            }
            
            .avatar {
                display: inline-block;
                width: 40px;
                height: 40px;
                border-radius: 50%;
                overflow: hidden;
                background: #3367d6;
                margin-right: 20px;
            }
            
            .company {
                color: #3367d6;
                font-size: 20px;
                font-weight: 200;
            }
            
            gold-cc-expiration-input {
                width: 50%;
                margin-right: 20px;
            }
            
            paper-button {
                background-color: #4285f4;
                color: #fff;
                margin-top: 50px;
                width: 100%;
            }

        </style>

        <div class="horizontal layout center form-title">
            <div class="avatar" item-icon></div>
            <div class="flex company">ACME Goods Co.</div>
        </div>

        <form is="iron-form" id="form" method="post" action="/checkout">
            <paper-input name="name" label="Name on card" required auto-validate autocomplete="cc-name"></paper-input>


            <gold-cc-input name="cc-number" required auto-validate card-type="{{typeOfCard}}"></gold-cc-input>

            <div class="horizontal layout">
                <gold-cc-expiration-input name="cc-expiration" required auto-validate label="Expiration"></gold-cc-expiration-input>
                <gold-cc-cvc-input name="cc-cvc" required auto-validate card-type="[[typeOfCard]]"></gold-cc-cvc-input>
            </div>

            <paper-checkbox required auto-validate>Is it true we are awesome ?</paper-checkbox>



            <paper-dropdown-menu label="Your favourite pastry" name="r">
                <paper-menu class="dropdown-content">
                    <paper-item>Croissant</paper-item>
                    <paper-item>Donut</paper-item>
                    <paper-item>Financier</paper-item>
                    <paper-item>Madeleine</paper-item>
                </paper-menu>
            </paper-dropdown-menu>


            <paper-dropdown-menu name="e" label="Dinosaurs" role="combobox" aria-autocomplete="none" aria-haspopup="true" aria-disabled="false" class="x-scope paper-dropdown-menu-0">


                <paper-menu class="dropdown-content">
                    <paper-item>Croissant</paper-item>
                    <paper-item>Donut</paper-item>
                    <paper-item>Financier</paper-item>
                    <paper-item>Madeleine</paper-item>
                </paper-menu>

            </paper-dropdown-menu>

            <paper-button on-click="_submit">Pay</paper-button>

        </form>


    </template>

    <script>
        Polymer({

            is: 'checkout-form',
            listeners: {
                'form.iron-form-submit': '_handleFormSubmit'
            },
            _submit: function() {
                this.$.form.submit();
            },
            _handleFormSubmit: function() {
                alert('Form submitted successfully! You are so rich now!');
            }

        });

    </script>

</dom-module>
